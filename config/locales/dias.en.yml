      faq:
       overskrift: 'FAQ'
       text: |
            <p class="lead">Who can upload student assignments to DIAS?</p>
            <p>
              <blockquote>
                Students at and alumi from the University of Copenhagen can upload passed student assignments to DIAS.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Who can use the contents of DIAS?</p>
            <p>
              <blockquote>
                 All student assignments in DIAS er freely avalilable to anyone with an internet connection. The assignments can be read and cited, but may not be subjected to further elaboraton.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">How can I delete an assignment, that I uploaded to DIAS</p>
            <p>
              <blockquote>
                Assignments uploaded to DIAS can only be deleted by an administrator. Please send an email to <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a>.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">I found an assignment in DIAS containing confidential information, contents breaking copyright laws, or offensive contents. How do I report this?</p>
            <p>
              <blockquote>
                 Please send an email to <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a> with author and title information.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">I found an assignment in DIAS, that cannot possibly have been passed. How do I report this?</p>
            <p>
              <blockquote>
                 Please send an email to <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a> with author and title information.
              </blockquote>
            </p>

