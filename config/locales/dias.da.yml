        forklaring: |
                 <p>Digitalt Arkiv for Studenteropgaver indeholder beståede opgaver fra Københavns Universitet.</p>

                 <p>I arkivet kan du lade dig inspirere af andre studerendes opgaver i forbindelse med opgaveskrivning - du kan få gode ideér til emnevalg, se eksempler på opbygning af opgaver, eller måske kan du bare blive klogere.</p>

                 <p>Upload dine opgaver ved at logge ind med dit CPR-nummer og din 4-cifrede pinkode til Det Kongelige Bibliotek.</p>

                 <p>God fornøjelse.</p>
