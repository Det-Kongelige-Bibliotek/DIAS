      faq:
       overskrift: 'FAQ'
       text: |
            <p class="lead">Hvem kan uploade opgaver til DIAS?</p>
            <p><blockquote>
                Nuværende og tidligere studerende ved Københavns Universitet kan uploade beståede universitetsopgaver til DIAS. Det er dog ikke muligt at uploade specialer til DIAS.
              </blockquote>
            </p>
            <hr/>
            <p class="lead">Jeg vil uploade en opgave, men bliver bedt om at logge ind?</p>
            <p><blockquote>
                Opgaver uploades til DIAS på baggrund af login via Det Kongelige Bibliotek. Dit brugernavn er dit CPR-nummer, mens din pinkode enten er de sidste fire cifre i dit CPR-nummer eller en selvvalgt fire-cifret pinkode.
              </blockquote>
            </p>
            <hr/>
            <p class="lead">Hvem må læse opgaverne i DIAS?</p>
            <p>
              <blockquote>
                Alle opgaver i DIAS er frit tilgængelige for enhver person med interesse heri. Opgaverne i DIAS må naturligvis læses og citeres, men de må ikke gøres til genstand for videre bearbejdelse.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Kan jeg uploade mit speciale til DIAS?</p>
            <p>
              <blockquote>
                Nej. Københavns Universitet har et separat arkiv til godkendte specialer - <a href="http://diskurs.kb.dk">DISKURS</a>. Du kan kontakte studieadministrationen på dit fakultet for at høre om muligheden for at lægge dit speciale i DISKURS.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Hvordan sletter jeg en opgave, som jeg har uploadet til DIAS?</p>
            <p>
              <blockquote>
                 Det er ikke muligt selv at slette de opgaver, som du har uploadet til DIAS. Sletning sker ved skriftlig henvendelse til <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a>.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Hvorfor kan jeg ikke finde specialer i DIAS?</p>
            <p>
              <blockquote>
                Københavns Universitet har et separat arkiv til godkendte specialer - <a href="http://diskurs.kb.dk">DISKURS</a>.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Jeg har fundet en opgave i DIAS, som indeholder personfølsomme oplysninger eller indhold, som krænker loven om ophavsret. Hvordan rapporterer jeg dette?</p>
            <p>
              <blockquote>
                Skriv venligst en email til <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a> med angivelse af opgavens titel og forfatter(e), hvorefter vi tager stilling til sagen.
              </blockquote>
            </p>
            <hr/>

            <p class="lead">Jeg har fundet en opgave i DIAS, som umuligt kan være bestået. Hvordan rapporterer jeg dette?</p>
            <p>
              <blockquote>
                Skriv venligst en email til <a href="mailto:kontaktbiblioteket@kb.dk">kontaktbiblioteket@kb.dk</a>  med angivelse af opgavens titel og forfatter(e), hvorefter vi tager stilling til sagen.
              </blockquote>
            </p>


