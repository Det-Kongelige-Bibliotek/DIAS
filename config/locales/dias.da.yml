    views:
      forside:
        velkommen: 'Digital Indsamling Af Studenteropgaver. DIAS.'
        text: |
            DIAS er et online repositorie for studenteropgaver skrevet i forbindelse med studie på Københavns Universitet.<br>
            <ul>
            <li>Søge efter tidligere studerendes opgaver</li>
            <li>Downloade og læse opgaver</li>
            <li>Tilføje dine egne opgaver så de bliver tilgængelige for andre og 'bevaret'</li>

            </ul>
        tilfoejknap: 'Tilføj Opgave'
        tilfoejogloginknap: 'Log ind for at tilføje opgave'
        allefelter: 'Alle'
